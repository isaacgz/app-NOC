<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOC Dashboard - Service Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 0.95rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: #1e293b;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border: 1px solid #334155;
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 0.875rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }

        .card-value {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
        }

        .card-subtitle {
            font-size: 0.875rem;
            color: #64748b;
            margin-top: 0.5rem;
        }

        .status-up { color: #10b981; }
        .status-down { color: #ef4444; }
        .status-degraded { color: #f59e0b; }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-up {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .badge-down {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .badge-degraded {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .services-grid {
            display: grid;
            gap: 1.5rem;
        }

        .service-card {
            background: #1e293b;
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid #334155;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .service-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .service-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .service-name {
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .status-indicator.up {
            background: #10b981;
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.6);
        }

        .status-indicator.down {
            background: #ef4444;
            box-shadow: 0 0 8px rgba(239, 68, 68, 0.6);
        }

        .status-indicator.degraded {
            background: #f59e0b;
            box-shadow: 0 0 8px rgba(245, 158, 11, 0.6);
        }

        .service-metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .metric {
            text-align: center;
            padding: 0.75rem;
            background: #0f172a;
            border-radius: 8px;
        }

        .metric-label {
            font-size: 0.75rem;
            color: #64748b;
            text-transform: uppercase;
            margin-bottom: 0.25rem;
        }

        .metric-value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 1rem;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #64748b;
        }

        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            border-radius: 8px;
            padding: 1rem;
            color: #ef4444;
            margin: 1rem 0;
        }

        .refresh-indicator {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #334155;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .overview {
                grid-template-columns: 1fr;
            }

            .service-metrics {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üîç NOC Dashboard</h1>
        <p>Real-time Service Monitoring System</p>
    </div>

    <div class="container">
        <div id="loading" class="loading">
            <div class="pulse">‚è≥ Loading dashboard...</div>
        </div>

        <div id="error" class="error" style="display: none;"></div>

        <div id="content" style="display: none;">
            <!-- Overview Cards -->
            <div class="overview">
                <div class="card">
                    <div class="card-header">
                        <span class="card-title">Total Services</span>
                    </div>
                    <div class="card-value" id="total-services">0</div>
                    <div class="card-subtitle">Monitored services</div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <span class="card-title">Services Up</span>
                    </div>
                    <div class="card-value status-up" id="services-up">0</div>
                    <div class="card-subtitle">Operational</div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <span class="card-title">Average Uptime</span>
                    </div>
                    <div class="card-value status-up" id="average-uptime">0%</div>
                    <div class="card-subtitle">System reliability</div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <span class="card-title">Avg Response</span>
                    </div>
                    <div class="card-value" id="average-response">0ms</div>
                    <div class="card-subtitle">System performance</div>
                </div>
            </div>

            <!-- Services List -->
            <div id="services-container" class="services-grid"></div>
        </div>
    </div>

    <div class="refresh-indicator">
        üîÑ Auto-refresh: <span id="refresh-countdown">5</span>s
    </div>

    <script src="/dashboard.js"></script>
</body>
</html>
